<body>
    <header>
        <!-- logo -->
        <div class="buscador">
            <label for="buscador"><img src="images/search.svg" alt="search"></label>
            <input type="search" name="buscador" id="buscador">
        </div>
        <div class="logo-index">
            <a href="index.html">
                <img src="images/logo-cookies.pdf.png" alt="logo">
            </a>
        </div>
        
        <!-- comienza nav -->
        <nav class="nav">
            <ul>
                <li><a href="productos.html">PRODUCTOS</a></li>

                <li><a href="contacto.html"><strong>CONTACTO</strong></a></li>
            </ul>
        </nav>
    </header>
    <!-- comienza form -->
    <main>
        <section class="form-contacto">
            <form action="mailto:tcf@gmail.com" class="form">
                <div class="tag-contacto">
                    <label for="nombre">NOMBRE</label> <br>
                    <input type="text" name="nombre" id="nombre" required> <br>
                </div>
                
                <div class="tag-contacto">
                    <label for="mail">CORREO ELECTRÓNICO</label> <br>
                    <input type="email" name="mail" id="mail" required> <br> 
                </div>

                <div class="tag-contacto">
                    <label for="telefono">TELÉFONO</label> <br>
                    <input type="tel" name="telefono" id="telefono"> <br>
                </div>
                
                <div class="tag-contacto">
                    <label for="mensaje">DEJANOS TU MENSAJE!</label> <br>
                    <textarea name="msj" id="mensaje" cols="30" rows="5" required maxlength="200"></textarea>
                </div>
                <button>ENVIAR</button>
            </form>
        </section>
    </main>

    <!-- footer -->
    <hr>

            </ul>
