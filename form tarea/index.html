<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de ingreso</title>
</head>
<body>
    <form action="#" method="get">
        DNI (sin puntos ni espacios): <input type="text" name="dni" placeholder="e.g. 45001542" maxlength="8"> <br>
        Nombre: <input type="text" name="nombre"  placeholder="Ingrese su nombre"> <br>
        Apellido: <input type="text" name="apellido" placeholder="Ingrese su apellido"> <br>
        Fecha de nacimiento: <input type="date" name="fechanac" placeholder="dd/mm/aaaa"> <br>
        Tel√©fono: <input type="number" name="tel" placeholder="e.g. 1144658954"> <br>
        E-mail: <input type="email" name="mail" placeholder="info@mail.com"> <br>
        Ciudad de residencia: <input type="text" name="ciudadresidencia" placeholder="e.g. Ciudad de Buenos Aires"> <br>
        <label for="comentarios">Comentarios:</label><br><textarea name="comentarios" cols="30" rows="4" placeholder="Ingrese sus comentarios"></textarea>
    </form>
</body>
</html>
